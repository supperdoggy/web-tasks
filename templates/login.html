{% extends "base.html" %}
{% block head %}

<title>login</title>
<link rel="stylesheet" href="static/css/login.css">
<script src="scripts/bg.js"></script>
<link rel="stylesheet" href="static/css/bg.css">
{% endblock %}

{% block body %}
<form action="/login" method="POST">
    
    <div style="text-align: center;">
    <div class="login">
    <div class="login-screen">
    <div class="app-title">
    <h1>Login</h1>
    </div>
    <div class="login-form">
    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
    <label class="login-field-icon fui-user" for="login-name"></label></div>
    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
    <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
    </div>
<br>
<br>
<br>
<a href="/register" class="btn btn-primary btn-large btn-block">register</a>
    </div>
    </div>
    </div>
</form>

{% if error %}
<div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{error}}
  </div>
{% endif %}
{% endblock %}
