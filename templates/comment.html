{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="static/css/comment.css">
    <script src="scripts/bg.js"></script>

    <title>{{task.content}}</title>

<style>

.btn {
	display: inline-block;
	background: transparent;
	color: inherit;
	font: inherit;
	border: 0;
	outline: 0;
	padding: 0;
	transition: all 200ms ease-in;
	cursor: pointer;
	text-align: center;
	background: rgb(214, 43, 163);
	color: #ffffffd5;
	box-shadow: 0 0 10px 2px rgba(192, 80, 80, 0.1);
	border-radius: 2px;
	padding: 12px 36px;
	box-shadow: inset 0 0 10px 2px rgba(0, 0, 0, .2);	
}
textarea {
  resize: none;
  height:auto;
  max-width:600px;
  color:#999;
  font-weight:400;
  font-size:25px;
  font-family:'Ubuntu', Helvetica, Arial, sans-serif;
  width:100%;
  background:#fff;
  border-radius:3px;
  line-height:2em;
  border:none;
  box-shadow:0px 0px 5px 1px rgba(0,0,0,0.1);
  padding:30px;
  -webkit-transition: height 2s ease;
-moz-transition: height 2s ease;
-ms-transition: height 2s ease;
-o-transition: height 2s ease;
transition: height 2s ease;
}
</style>
{% endblock %}

{% block body %}


<div class="content">
    <a href="/" style="color: #000000;text-decoration:none;" ><h1 style="text-align: center;font-size: 40px;">{{task.content}}</h1></a>
    <form action="/comment/{{task.modelClass}}/{{task.id}}" method="POST">
        <div class="textarea" style="text-align: center;">
            <textarea class="textarea"  spellcheck="false" ng-model="loremIpsum" ng-keyup="autoExpand($event)" name="comment" style="width: 400px; height: 500px;" id="comment">{{task.comment}}</textarea>
        </div>
        <br>
        <div style="text-align: center;">
            <input class="btn" type="submit" value="Save">
        </div>
    </form>
</div>


{% endblock %}
