{% extends 'base.html' %}

{% block head %}
    <title>{{task.content}}</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: left;" style="font-size: 20px;">{{task.content}}</h1>
    <br>
    <br>

    <form action="/comment/{{task.modelClass}}/{{task.id}}" method="POST">
        <textarea name="comment" style="width: 250px; height: 150px;" id="comment">{{task.comment}}</textarea>
        <input type="submit" value="Save">
    </form>


</div>


{% endblock %}
