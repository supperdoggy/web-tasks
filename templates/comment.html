<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/comment.css">
    <link rel="stylesheet" href="static/css/bg.css">
    <script src="scripts/bg.js"></script>
    <title>{{task.content}}</title>
</head>
<body>
        <div class="content">
                <a href="/" style="color: #000000;text-decoration:none;" ><h1 style="text-align: center;font-size: 40px;">{{task.content}}</h1></a>
                <form action="/comment/{{task.modelClass}}/{{task.id}}" method="POST">
                    <div class="textarea">
                        <textarea class="textarea"  spellcheck="false" ng-model="loremIpsum" ng-keyup="autoExpand($event)" name="comment" id="comment">{{task.comment}}</textarea>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="btn" type="submit" value="Save">
                    </div>
                </form>
            </div>
</body>
</html>
